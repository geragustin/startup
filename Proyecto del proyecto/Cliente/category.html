<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/categoria.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Project 1</title>
	<script src="js/angular.js"></script>
	<script src="js/categoria.js"></script>
</head>
<body>
	<header class="main-header">
			<ul>
				<li><a href="Index.html">Home</a></li>
				<li><a href="Movie.html">Movie</a></li>
				<li><a href="Help.html">Help</a></li>
				<li><a href="About.html">About Us</a></li>
				<li><a href="Contact.html">Contact</a></li>
			</ul>
	</header>
	<section class="container">
	<div ng-app="new">
    <div ng-controller="dCtrl">
    <br>
	<div class="navegacion">
	<ul class="orden">
		<li>Todas</li>
		<li>Populares</li>
		<li>Recientes</li>
	</ul>
	<form>
    <input type="text" placeholder="Title, actor or description">
    <select>
      <option value="Horror">Horror</option>
      <option value="Comica">Comica</option>
      <option value="Action">Action</option>
    </select>
    </form>
	</div>
	<ul class="pelicula-cuerpo" ng-repeat="movie in movies">
		<li><img class="pelicula-img" ng-src="{{movie.Poster}}"/></li>
		<li class="pelicula-title">{{movie.Title}}</li>
		<li class="pelicula-resume">{{movie.Genre}}</li>
	</ul>
	</div>
	</div>
	</section>
	<section class="footer-container">
		<div class="media"></div>
		<div class="box"></div>
		<div class="box"></div>
		<p id="copyright"> Copyright 2016</p>
	</section>
	<footer></footer>
</body>
</html>
