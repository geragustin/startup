<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8">
  <title>Sign Up</title>
 </head>
<body>
<form>
First name:
 <input type="text" required=""/> Write your name.
<br>
Last name:
 <input type="text" required=""/> Write your last name.
<br>
Email:
 <input type="email" required=""/> Need to be a valid email.
<br>
Birthday:
 <input type="date" required=""/> Put your birthdate.
<br>
Description:
 <br>
 <textarea rows="3" cols="50"></textarea>
 Small bio about you.
<br>
Favorite Sport:
 <select>
 <option value="">None</option>
  <optgroup label="Water">
    <option value="Polo">Polo</option>
    <option value="Surf">Surf</option>
    <option value="Bodyboard">Bodyboard</option>
  </optgroup>
  <optgroup label="Ground">
    <option value="BMX">BMX</option>
    <option value="Skateboard">Skateboard</option>
    <option value="Motocross">Motocross</option>
    <option value="Football">Football</option>
    <option value="Rugby">Rugby</option>
  </optgroup>
  <optgroup label="Wind">
    <option value="Windsurf">Windsurf</option>
    <option value="Skyboard">Skyboard</option>
    <option value="Skydiving">Skydiving</option>
  </optgroup>
 </select>
 Choose your favorite sport.
<br>
<button type="submit" value="Submit">Send</button>
<button type="reset" value="Reset">Reset</button>
</form>
</body>
</html>
