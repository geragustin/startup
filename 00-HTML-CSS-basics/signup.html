<!DOCTYPE html>
<html lang="eng">
 <head>
  <meta charset="utf-8">
  <title>Sign Up</title>
 </head>
<body>
<form>
<p>First name:
 <input type="text"></input> Write your name.
</p>
<p>Last name:
 <input type="text"></input> Write your last name.
</p>
<p>Email:
 <input type="text"></input> Need to be a valid email.
</p>
<p>Birthday:
 <input type="date"></input> Put your birthdate.
</p>
<p>Description:
 <br>
 <textarea rows="3" cols="50"></textarea>
 Small bio about you.
</p>
<p>Favorite Sport:
 <select>
 <option value=""></option>
  <optgroup label="Water">
    <option value="Polo">Polo</option>
    <option value="Surf">Surf</option>
    <option value="Bodyboard">Bodyboard</option>
  </optgroup>
  <optgroup label="Ground">
    <option value="BMX">BMX</option>
    <option value="Skateboard">Skateboard</option>
    <option value="Motocross">Motocross</option>
    <option value="Football">Football</option>
    <option value="Rugby">Rugby</option>
  </optgroup>
  <optgroup label="Wind">
    <option value="Windsurf">Windsurf</option>
    <option value="Skyboard">Skyboard</option>
    <option value="Skydiving">Skydiving</option>
  </optgroup>
 </select>
 Choose your favorite sport.
</p>
<button type="submit" value="Submit">Send</button>
<button type="reset" value="Reset">Reset</button>
</form>
</body>
</html>
